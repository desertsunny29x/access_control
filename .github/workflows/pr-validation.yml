name: PR Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const errors = [];

            // 1. Branch name validation
            const branch = pr.head.ref;
            if (!/^(fix|access)\/[a-z0-9/_-]+$/.test(branch)) {
              errors.push(`❌ Branch name \`${branch}\` must start with \`fix/\` or \`access/\` and contain only lowercase letters, numbers, /, or _`);
            }

            // 2. Title check
            if (!/^Access Control - .+/.test(pr.title)) {
              errors.push(`❌ PR title must start with **"Access Control - "**`);
            }

            // 3a. ServiceNow check (strict ALPHANUMERIC + URL, no outer parentheses)
            const body = pr.body || "";
            const serviceNowRegex = /### ServiceNow:\s*\[([A-Za-z0-9]+)\]\((https?:\/\/[^\s)]+)\)/;
            if (!serviceNowRegex.test(body)) {
              errors.push(`❌ PR description must include a valid ServiceNow reference in this format:\n   \`### ServiceNow: [ALPHANUMERIC](http[s]://url)\``);
            }

            // 3b. Justification check
            if (!/### Justification:/.test(body)) {
              errors.push(`❌ PR description must include a **Justification** section:\n   \`### Justification:\``);
            }

            // 4. Labels check
            if (!pr.labels || pr.labels.length === 0) {
              errors.push(`❌ At least one **label** must be set`);
            }

            // 5. Assignees check
            if (!pr.assignees || pr.assignees.length === 0) {
              errors.push(`❌ At least one **assignee** must be set`);
            }

            // 6. Reviewer check
            const reviewers = pr.requested_reviewers || [];
            if (reviewers.length === 0) {
              errors.push(`❌ At least one **reviewer** must be requested`);
            }

            // Prepare comment body with a hidden marker so we can find it later
            let commentBody = "";
            if (errors.length > 0) {
              commentBody = [
                "<!-- pr-validation -->",
                "🚨 **PR Validation Failed**",
                "",
                ...errors.map(e => `- ${e}`)
              ].join("\n");
              core.setFailed("PR validation failed. See comment for details.");
            } else {
              commentBody = "<!-- pr-validation -->\n✅ All PR validations passed!";
            }

            const { owner, repo } = context.repo;
            const issue_number = pr.number;

            // Get existing comments to find if our validation comment exists
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number
            });

            const existing = comments.find(c => c.body && c.body.includes("<!-- pr-validation -->"));

            if (existing) {
              // Update the existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body: commentBody
              });
            } else {
              // Create a new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body: commentBody
              });
            }
